<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control" ></textarea>
        </div>
        <div class="form-group">
          <input type="text" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control" >
        </div>
        <button class="btn btn-success btn-block" (click)="saveNewGame()">
          SAVE!
        </button>
    </div>
  </div>

</div>


<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image  == '' ? '/assets/no-image-icon-6.png' : game.image" class="card-img-top">
    <h3>{{game.title == '' ? 'Game Title' : game.title}}</h3>
    <p>{{game.description  == '' ? 'Game description' : game.description}}</p>

  </div>
</div>
